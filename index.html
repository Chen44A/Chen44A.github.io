<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>

            <div class="lightblue"></div>
            <div class="lightblue"></div>
            <div class="lightblue"></div>

        </div>
        <div class="red_right">
          <div class="red_small">
            <div class="yellow"></div>
            <div class="yellow"></div>
          </div>
          <div class="red_small">
              <div class="gray"></div>
              <div class="darkblue"></div>
          </div>
        </div>
      </div>

      <div class="container_two">
        <div class="up">
          <div class="green"></div>
          <div class="green"></div>
        </div>
        <div class="middle">
          <div class="green-column"></div>
          <div class="green-column"></div>
          <div class="green-column"></div>
        </div>
        <div class="down">
          <div class="green"></div>
          <div class="green"></div>
        </div>
      </div>

    </main>

  </body>
</html>
